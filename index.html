<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image-container">
        <img src="./assets/bg.jpg" alt="Rain on leaves">
        <div>
            <img src="./assets/odin-logo.png" height= "120" alt="Odin logo">
            <span>ODIN</span>
        </div>
        <span class="credits">Photo by &nbsp; <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"> Halie West</a> &nbsp; on &nbsp; <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></span>
    </div>
    <div class="form-container">
        <div class="header">
            <p>
                This is not a real online service! You know you need 
                something like this in your life to help you realize 
                your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p> You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <span>Let's do this!</span>
            <form name="form" action="http://www.example.com" method="post"> 
                <div class="inputs">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" placeholder="John" required pattern="^[a-zA-Z]*$" title="Enter only alphabets">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" placeholder="Doe" required pattern="^[a-zA-Z]*$" title="Enter only alphabets">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" placeholder="hi@example.com" required>
                    </div>
                    <div>
                        <label for="pho">PHONE NUMBER</label>
                        <input type="tel" id="pho" placeholder="xxx-xxx-xxxx" required pattern="^[0-9]{3}-[0-9]{3}-[0-9]{4}$">
                    </div>
                    <div>
                        <label for="pwd">PASSWORD</label>
                        <input type="password" id="pwd" minlength="5" required class="error">
                        <span class="user-error"></span>
                    </div>
                    <div>
                        <label for="c-pwd">CONFIRM PASSWORD</label>
                        <input type="password" id="c-pwd"  minlength="5"  required class="error">
                    </div>
                </div>
                <hr>
                <div class="footer">
                    <button type="submit" onClick=" return checkform()">Create Account</button>
                    <div>
                        Already have an account? <span> Log in</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
